<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grades List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .actions {
            text-align: center;
            margin-top: 20px;
        }

        a {
            margin: 0 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Grades List</h1>
    <div class="actions">
        <a href="{{ url_for('add_grade') }}">Add Grade</a>
        <a href="{{ url_for('index') }}">Back</a>
    </div>
    <table>
        <tr>
            <th>Student ID</th>
            <th>Enrollment ID</th>
            <th>Grade</th>
        </tr>
        {% for grade in grades %}
        <tr>
            <td>{{ grade[0] }}</td>
            <td>{{ grade[1] }}</td>
            <td>{{ grade[2] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
